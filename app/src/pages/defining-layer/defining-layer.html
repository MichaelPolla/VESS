<ion-header>

</ion-header>


<ion-content padding>
  <p> Indiquez le nombre de couches (min. 1) composant le bloc, et sa taille totale (cm).
  <ion-list>
    <ion-item>
      <ion-label stacked color="brown">Nombre de couches </ion-label>
      <ion-range min="1" max="4" [(ngModel)]="nbLayers" color="green" snaps="true" (ionChange)="changeNbLayers(nbLayers)">
        <ion-label range-right>{{nbLayers}}</ion-label>
      </ion-range>
    </ion-item>

    <!--<ion-item>
      <ion-label stacked color="brown">Taille totale du bloc de terre {{sizeOfParcel}}}</ion-label>
      <ion-range min="0" max="60" step="1" [(ngModel)]="sizeOfParcel" color="green" snaps="true">
        <ion-label range-right>{{sizeOfParcel}} (cm)</ion-label>
      </ion-range>
    </ion-item>
    -->
    <ion-item *ngFor="let layer of listLayers">
      <ion-label stacked color="brown">Taille couche {{layer.numLayer}}: </ion-label>
      <ion-range min="0" max="25" step="1" [(ngModel)]="layer.sizeLayer" color="green" snaps="true" (ionChange)="changeSizeLayers()">
        <ion-label range-right>{{layer.sizeLayer}} (cm)</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label stacked color="brown">Taille totale des couches: </ion-label>
      <ion-label range-right>{{totalSize}} (cm)</ion-label>
    </ion-item>

  </ion-list>

  <img src={{imageFile}}/>
  <img class="ruler" src='./assets/icon/ruler.png' [style.height.px]="heightRuler"/>


</ion-content>

<component-footer-view (onValidationStep)="validationStep()"></component-footer-view>
