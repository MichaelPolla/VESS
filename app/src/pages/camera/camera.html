<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src={{imageFile}}>

    <button ion-button block color="light" item-center (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
      Prendre la photo
    </button>

    <ion-buttons class="bottomButton">
          <button ion-button color="light" round (click)="returnButton()">Retour</button>
          <button ion-button color="light" round>Aide</button>
          <button ion-button color="light" round (click)="validationStep()" >Suivant</button>
    </ion-buttons>

</ion-content>
