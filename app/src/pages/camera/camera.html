<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end *ngIf="stepView==1">
      <button ion-button icon-only (click)="addTestComment()"><ion-icon name="text"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p> {{instructions}} </p>
  <img src={{pathForImage(lastImage)}} (click)="takePicture()">

  <button ion-button block color="brown" item-center (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
      <p>{{ 'TAKE_PICTURE' | translate }}</p>
    </button>

</ion-content>

<component-footer-view (onValidationStep)="validationStep()"></component-footer-view>
