<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p> {{description}} </p>
    <img src={{imageFile}} (click)="takePicture()">

    <button ion-button block color="brown" item-center (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
      <p> Prendre la photo</p>
    </button>



</ion-content>

<ion-footer>
  <ion-buttons class="bottomButton">
        <button ion-button color="sky" round>Aide</button>
        <button ion-button color="sky" round (click)="validationStep()" >Suivant</button>
  </ion-buttons>
</ion-footer>
