<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p> {{description}} </p>
    <img src={{imageFile}} (click)="takePicture()">

    <button ion-button block color="brown" item-center (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
      <p> Prendre la photo</p>
    </button>



</ion-content>

<component-footer-view (onValidationStep)="validationStep()"></component-footer-view>
