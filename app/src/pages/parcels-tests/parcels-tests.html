<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem(stepName)"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <button ion-button (click)="resetStorage()">Reset </button>
  <ion-list>
    <ion-item-sliding *ngFor="let item of parcels">
      <ion-item (click)=itemClicked(item)> 
        {{item.name}}
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only (click)="editItem(item, stepName)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
        <button ion-button icon-only (click)="deleteItem(item, stepName)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
      </ion-item-options>
      
    </ion-item-sliding>

  </ion-list>
</ion-content>
