<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="manageItem('add', null, stepNumber)"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <!--<button ion-button (click)="resetStorage()">Reset </button>-->
  <ion-list>
      <ion-item-sliding *ngFor="let item of listItems">
        <ion-item (click)=itemClicked(item)>
          <span *ngIf="item.date">{{item.date}} </span> {{item.name}} <span *ngIf="item.ofag">(OFAG : {{item.ofag}})</span>
        </ion-item>

        <ion-item-options>
          <button ion-button icon-only (click)="manageItem('edit', item, stepNumber)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
          <button ion-button icon-only (click)="manageItem('delete', item, stepNumber)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
        </ion-item-options>

      </ion-item-sliding>
  </ion-list>
</ion-content>
