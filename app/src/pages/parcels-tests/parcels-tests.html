<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>

    <ion-buttons end *ngIf="!isConsultation">
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
      <button ion-button icon-only (click)="switchEditMode()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-list-header class="listHeader" *ngIf="listHeader!=null">{{listHeader}}</ion-list-header>
    <ion-item *ngFor="let item of listItems" (click)=itemClicked(item)>

      <span *ngIf="item.date">{{item.date}} </span> {{item.name}}
      <span *ngIf="item.ofag">(OFAG : {{item.ofag}})</span>

      <strong *ngIf="item.score" [ngClass]="{'good' : item.score < 3, 'average' : item.score == 3, 'bad' : item.score > 3}"> â€” {{ 'SCORE' | translate }} : {{item.score}} </strong>

      <!--      <button ion-button item-right icon-only *ngIf="editMode">
        <ion-icon name="information-circle"></ion-icon>
      </button>-->
      <button ion-button item-right icon-only color="yellow" *ngIf="editMode" (click)="editItem(item)">
        <ion-icon name="paper"></ion-icon>
      </button>
      <button ion-button item-right icon-only color="danger" *ngIf="editMode" (click)="deleteItem(item)">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-item>

  </ion-list>
</ion-content>
