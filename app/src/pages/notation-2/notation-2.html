<ion-header>
  <ion-navbar>
    <ion-title>Notation de la couche {{layerNumber}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3> {{title}}</h3>

  <!--List of criteria-->
  <ion-list>
    <ion-item class="item-checkbox" *ngFor="let item of items; let i=index">
      <ion-label class="wraptext">{{item.title}}</ion-label>
      <ion-checkbox item-right color="secondary" checked={{item.checked}} (click)="updateCheckedBox(i, item)"></ion-checkbox>
    </ion-item>
  </ion-list>


  <img class="ruler" src='./assets/icon/ruler.png' [style.height.px]="heightRuler"/>


</ion-content>

<component-footer-view (onValidationStep)="validationStep()"></component-footer-view>
