<ion-header>

  <ion-navbar>
    <ion-title>Notation de la couche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3> {{title}}</h3>

  <!--List of criteria-->
  <ion-list>
    <ion-item class="item-checkbox" *ngFor="let item of items; let i=index">
      <ion-label class="wraptext">{{item.title}}</ion-label>
      <ion-checkbox item-right color="secondary" checked={{item.checked}} (click)="updateCheckedBox(i, item)"></ion-checkbox>
    </ion-item>
  </ion-list>


  <img class="ruler" src='./assets/icon/ruler.png' [style.height.px]="heightRuler"/>



  <ion-buttons class="bottomButton">
        <button ion-button color="light" round (click)="returnButton()">Retour</button>
        <button ion-button color="light" round>Aide</button>
        <button ion-button color="light" round (click)="validationStep()">Valider</button>
  </ion-buttons>



</ion-content>
