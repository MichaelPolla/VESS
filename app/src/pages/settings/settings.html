<ion-header>

  <ion-navbar>
    <ion-title>Paramètres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group layout="col" [(ngModel)]="userType">
    <ion-list-header>
      Type d'utilisateur
    </ion-list-header>

    <ion-item>
      <ion-label>Anonyme</ion-label>
      <ion-radio value="anonymous" color="green"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>OFAG</ion-label>
      <ion-radio color="green" value="ofag"></ion-radio>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-list-header>
      Coordonnées utilisateur
    </ion-list-header>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prénom</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Adresse mail</ion-label>
      <ion-input type="text" [(ngModel)]="mail"></ion-input>
    </ion-item>

    <ion-item *ngIf="userType=='ofag'">
      <ion-label floating>Identifiant OFAG</ion-label>
      <ion-input type="text" [(ngModel)]="idOfag"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="brown" (click)="saveUserInfo()" block>Sauvegarder les informations</button>
  </div>
</ion-content>
