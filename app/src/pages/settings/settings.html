<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group layout="col" [(ngModel)]="userType">
    <ion-list-header>
      {{ 'USER_TYPE' | translate }}
    </ion-list-header>

    <ion-item>
      <ion-label>{{ 'ANONYMOUS' | translate }}</ion-label>
      <ion-radio value="anonymous" color="green"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>OFAG</ion-label>
      <ion-radio color="green" value="ofag"></ion-radio>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-list-header>
      {{ 'CONTACT_INFORMATION' | translate }}
    </ion-list-header>
    <ion-item>
      <ion-label floating>{{ 'NAME' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="lastName" color="green"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'SURNAME' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="firstName" color="green"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'EMAIL_ADDRESS' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="mail" color="green"></ion-input>
    </ion-item>

    <ion-item *ngIf="userType=='ofag'">
      <ion-label floating>{{ 'OFAG_ID' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="idOfag" color="green"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
      <ion-select interface="popover" #lang (ionChange)="onLanguageChange(lang.value)" [(ngModel)]="language">
        <!-- These strings are voluntarily not translated (language names in their native form) -->
        <ion-option value="en">English</ion-option>
        <ion-option value="fr">Fran√ßais</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="brown" (click)="saveUserInfo()" block>{{ 'SAVE' | translate }}</button>
  </div>
</ion-content>
