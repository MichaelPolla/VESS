<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>{{ 'USER_TYPE' | translate }}</ion-label>
    <ion-select interface="popover" [(ngModel)]="userType">
      <ion-option value="anonymous">{{ 'ANONYMOUS' | translate }}</ion-option>
      <ion-option value="ofag">OFAG</ion-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="userType=='ofag'">
    <ion-label floating>{{ 'OFAG_ID' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="idOfag" color="green"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label floating>{{ 'NAME' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="lastName" color="green"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'SURNAME' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="firstName" color="green"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'EMAIL_ADDRESS' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="mail" color="green"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
      <ion-select interface="popover" #lang (ionChange)="onLanguageChange(lang.value)" [(ngModel)]="language">
        <!-- These strings are voluntarily not translated (language names in their native form) -->
        <ion-option value="en">English</ion-option>
        <ion-option value="fr">Fran√ßais</ion-option>
      </ion-select>
    </ion-item>

  <div padding>
    <button ion-button color="brown" (click)="saveUserInfo()" block>{{ 'SAVE' | translate }}</button>
  </div>
</ion-content>
