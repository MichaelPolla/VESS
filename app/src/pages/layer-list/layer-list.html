<ion-header>

  <ion-navbar>
    <ion-title>Couches</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of listItems" (click)="layerSelected(item.index)">
      {{item.title}} <strong *ngIf="item.score" [ngClass]="{'good' : item.score < 3, 'average' : item.score == 3, 'bad' : item.score > 3}"> â€” score : {{item.score}} </strong>
      <button ion-button item-right icon-only ion-icon name="information-circle"></button>
    </button>
    <button ion-button color="sky" round (click)="blockScore()">Valider</button>
  </ion-list>
</ion-content>
