<ion-header>

  <ion-navbar>
    <ion-title>Couches</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of listItems" (click)="layerSelected(item.index)">
      {{item.title}} <strong *ngIf="item.score" [ngClass]="{'good' : item.score < 3, 'average' : item.score == 3, 'bad' : item.score > 3}"> â€” score : {{item.score}} </strong>
    </button>
    
    <button ion-button block color="brown" item-center (click)="goResume()">
      <p>{{ 'SHOW_SUMMARY' | translate }}</p>
    </button>



  </ion-list>
</ion-content>

<ion-footer>
    <ion-buttons class="bottomButton">
      <button ion-button color="sky" round (click)="blockScore()">{{ 'VALIDATE' | translate }}</button>
    </ion-buttons>
</ion-footer>
