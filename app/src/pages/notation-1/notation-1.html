<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3> {{ 'LAYER_APPEARANCE' | translate }} :</h3>

  <ion-list class="wrapping-list">
    <ion-item *ngFor="let item of items; let i=index">
      <ion-label class="wraptext">{{item.title}}</ion-label>
      <ion-thumbnail item-left (click)="showModal(i)" >
        <img src={{item.imgSrc}}>
      </ion-thumbnail>
      <ion-checkbox item-right color="secondary" checked={{item.checked}} (click)="updateCheckedBox(i, item)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
<component-footer-view (onValidationStep)="validationStep()" [helpId]="'step1'"></component-footer-view>
