<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notation de la couche</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3> Apparence de la couche :</h3>

  <!--List of criteria-->
  <ion-list class="wrapping-list">
    <ion-item *ngFor="let item of items; let i=index"> <!-- TODO-optional : check if we can use "enumerate"-like for getting index -->
      <ion-label class="wraptext">{{item.title}}</ion-label>
      <ion-thumbnail item-left (click)="showModal()" >
        <img src={{item.imgSrc}}>
      </ion-thumbnail>
      <ion-checkbox item-right color="secondary" checked={{item.checked}} (click)="updateCheckedBox(i, item)"></ion-checkbox>

    </ion-item>
  </ion-list>

  <ion-buttons >
        <button ion-button color="light" round>Retour</button>
        <button ion-button color="light" round>Aide</button>
        <button ion-button color="light" round (click)="validationStep()">Valider</button>
  </ion-buttons>


</ion-content>
