<ion-navbar *navbar>
  <ion-buttons start>
    <button (click)="closeModal()">
      {{ 'CANCEL' | translate }}
    </button>
  </ion-buttons>
  <ion-title></ion-title>
</ion-navbar>
<ion-content padding class="sample-modal-page" (click)="closeModal()" [ngSwitch]="type">
  <div *ngSwitchCase="'picture'">
    <component-slide-picture-view [imgSrc]="imgSrc"></component-slide-picture-view>
  </div>
  <div *ngSwitchCase="'help'">
    <component-help-view [helpId]="helpId"></component-help-view>
  </div>
  <div *ngSwitchCase="'resume'">
    <component-resume-view [resume]="resume" ></component-resume-view>
  </div>
</ion-content>
